<a routerLink="{{general.url}}" *ngFor="let general of generales">
    <button class="button-general btn button-primario my-2">
        <i *ngIf="general.icon" class={{general.icon}}></i> 
        <img  *ngIf="general.svg" src={{general.svg}} />
        <div>{{general.nombre}}</div>
    </button>
</a>
